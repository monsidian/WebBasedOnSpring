# serverProperties
# server\u7684\u672C\u8D28\u662F\u5F15\u7528ServerProperties
server.port=8080
server.servlet.context-path=/community

# ThymeleafProperties
# spring.thymeleaf\u7684\u672C\u8D28\u662F\u5F15\u7528ThymeleafProperties
#\u5173\u95ED\u9875\u9762\u7F13\u5B58\uFF0C\u56E0\u4E3A\u5982\u679C\u5F00\u8D77\u7F13\u5B58\u4F1A\u5BFC\u81F4\u66F4\u6539\u9875\u9762\u65F6\u4E0D\u4F1A\u7ACB\u9A6C\u66F4\u65B0\uFF0C\u4E0A\u7EBF\u540E\u5E94\u8BE5\u6253\u5F00\u3002
spring.thymeleaf.cache=false

# DataSourceProperties
# \u6570\u636E\u5E93\u7684\u94FE\u63A5
# \u6570\u636E\u5E93\u7684\u9A71\u52A8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# \u6570\u636E\u5E93\u8BBF\u95EE\u8DEF\u5F84
spring.datasource.url=jdbc:mysql://localhost:3306/community?characterEncoding=utf-8&useSSL=false&serverTimezone=Hongkong
spring.datasource.username=root
spring.datasource.password=littleorange
# \u8FDE\u63A5\u6C60\u5730\u5740\uFF0CHikariDataSource\u4E3A\u8FDE\u63A5\u6C60\u4E2D\u6027\u80FD\u6700\u597D\u7684
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
# \u8FDE\u63A5\u6C60\u6700\u5927\u8FDE\u63A5\u6570\uFF0C\u8D85\u8FC7\u6700\u5927\u5219\u7B49\u5F85
spring.datasource.hikari.maximum-pool-size=15
# \u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5\uFF0C\u7A7A\u95F2\u72B6\u6001\u4E0B\u6700\u5C11\u4FDD\u7559\u591A\u5C11\u4E2A
spring.datasource.hikari.minimum-idle=5
# \u8FDE\u63A5\u7A7A\u95F2\u8D85\u65F6\u65F6\u95F4/ms
spring.datasource.hikari.idle-timeout=30000

# MybatisProperties
# \u6620\u5C04\u6587\u4EF6\u7684\u5B58\u653E\u4F4D\u7F6E
mybatis.mapper-locations=classpath:mapper/*.xml
# \u5B58\u653E\u5B9E\u4F53\u7C7B\u7684\u5305\u540D\uFF0C\u6570\u636E\u5E93\u4E2D\u7684\u8868\u9700\u8981\u7531\u5B9E\u4F53\u7C7B\u6765\u5C01\u88C5\uFF0C\u540E\u7EED\u5F15\u7528\u5B9E\u4F53\u7C7B\u65F6\u5C31\u4E0D\u7528\u518D\u6307\u5B9A\u5305\u540D
mybatis.type-aliases-package=com.lyt.community.entity
# \u542F\u7528\u81EA\u52A8\u751F\u6210\u7EC4\u4EF6
mybatis.configuration.useGeneratedKeys=true
# \u5339\u914D\u4E0B\u5212\u7EBF\u547D\u540D\u65B9\u5F0F\u4E0E\u9A7C\u5CF0\u547D\u540D\u65B9\u5F0F\u3002\u8868\u4E2D\u7684\u5B57\u6BB5\u901A\u5E38\u7528\u4E0B\u5212\u7EBF\u547D\u540D\u65B9\u5F0F\uFF1Aheader_url;\u5B9E\u4F53\u7C7B\u4E2D\u7684\u5C5E\u6027\u901A\u5E38\u7528\u9A7C\u5CF0\u547D\u540D\u65B9\u6CD5\uFF1AheaderUrl
mybatis.configuration.mapUnderscoreToCamelCase=true

#logger
logging.level.com.lyt.community=debug
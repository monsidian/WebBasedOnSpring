<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>增加学生</title>
    <!--网页名称-->
</head>
<body>

    <form method="post" action="/community/alpha/student">
        <!--<form>：表单-->
        <!--method：提交方式，action：提交路径-->
        <p>
            <!--<p>：段落-->
            姓名：<input type="text" name="name">
            <!--<input type="text">：文本框-->
            <!--参数名:name-->
        </p>
        <p>
            年龄：<input type="text" name="age">
            <!--参数名:age-->
        </p>
        <p>
            <input type="submit" value="保存">
            <!--<input type="submit">：按钮-->
        </p>
    </form>

</body>
</html>
